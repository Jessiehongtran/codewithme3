<!DOCTYPE html>
<html>
    <head>
        <style>
            #map {
                width: 100%;
                height: 100vh;
                background-color: green;
            }
        </style>
    </head>
    <body>
        <div id="map"></div>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCyu033xWjFyUNAdbloX9ZQUm4LwpvnGls&callback=initMap">
        </script>
        <script>
            function initMap(){
                console.log('this function is invoked')
                let initialCoors = {
                    lat: 37.1758,
                    lng: -121.48
                }
                let mapOptions = {
                    center: initialCoors,
                    zoom: 10
                }
                let googlemap = new google.maps.Map(document.getElementById("map"), mapOptions)
                console.log(googlemap)
            }
        </script>
    </body>
</html>
